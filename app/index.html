<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body data-vide-bg="video/ocean/ocean">


    <div class="container">
        <div class="wrapper d-flex flex-column justify-content-between">

            <main class="main">
                <div class="row">
                    <div class="col-4">
                        <div class="my-tasks d-flex" style="border-bottom: 1px solid #F6A800; padding-bottom: 10px;">
                            <div class="my-tasks-svg-ok">
                                <svg width="100%" height="100%" fill-rule="evenodd" version="1.1" viewBox="0 0 100 100">
                                    <path fill="currentColor"
                                        d="M50 100C22.386 100 0 77.614 0 50S22.386 0 50 0s50 22.386 50 50-22.386 50-50 50zM33.563 50.059a5.681 5.681 0 1 0-8.035 8.035L41.16 73.727l33.346-33.346a5.681 5.681 0 1 0-8.036-8.035l-25.31 25.31-7.597-7.597z">
                                    </path>
                                </svg>
                            </div>
                            <div class="my-tasks-title">
                                Мои задачи
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="my-list">
                            <div class="my-list-title">
                                Мой список
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="new-tasks">

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4">
                        <div class="add-btn d-flex .justify-content-center">
                            <div class="svg-plus" style="width: 12px; height: 12px"><svg width="100%" height="100%"
                                    version="1.1" viewBox="0 0 100 100" xml:space="preserve">
                                    <path fill="currentColor"
                                        d="M58.333 41.667V8.333C58.333 3.733 54.6 0 50 0a8.336 8.336 0 0 0-8.333 8.333v33.334H8.333A8.336 8.336 0 0 0 0 50c0 4.6 3.733 8.333 8.333 8.333h33.334v33.334c0 4.6 3.733 8.333 8.333 8.333s8.333-3.733 8.333-8.333V58.333h33.334c4.6 0 8.333-3.733 8.333-8.333s-3.733-8.333-8.333-8.333H58.333z">
                                    </path>
                                </svg>
                            </div>
                            <div class="add-btn-text">
                                Добавить
                            </div>
                        </div>
                    </div>
                </div>

            </main>

            <footer class="footer">
                <div class="row">
                    <div class="col footer-text">
                        <div class="footer-text-hello">
                            Добрый <span class="times-of-day"></span>, Eugen
                        </div>
                        <div class="footer-text-time">
                            20:30
                        </div>
                        <div class="footer-text-proverb">
                            ”Делу время, а потехе час.”<br>
                            Пословица
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Video fon -->
    <script src="js/jquery.vide.min.js" defer></script>

    <!-- JS -->
    <script src="js/script.js" defer></script>

</body>

</html>
